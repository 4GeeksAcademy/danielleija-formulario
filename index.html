<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://kit.fontawesome.com/efe3730287.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
     <div class="card"> 
        <div class="card-header">
            <h1>Payment Form Example</h1>
        </div>
     </div>
     <div class="row g-3 my-3">
        <div class="col-sm-7"> 
            <b>Card #</b>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXX" aria-label="City">
        </div>
        <div class="col-sm"> 
            <b>CVV #</b>
          <input type="text" class="form-control" placeholder="000" aria-label="State">
        </div>
        <div class="col-sm"> 
            <b>Amount</b> 
            <div class="container d-flex"> 
                <b>$</b>
          <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
           </div>
        </div>
      </div> 
      <div class="row my-3">
        <div class="col"> 
            <b>First Name</b>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col"> 
            <b>Last Name</b>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div> 
      <form class="row g-3 my-3">
        <div class="col-md-6">
            <label for="inputCity" class="form-label"><b>City</b></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label"><b>State</b></label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label"><b>Postal Code</b></label>
            <input type="text" class="form-control" id="inputZip">
          </div> 
      </form> 
     <div class="d-flex justify-content-between">
      <div><b>We accept:</b></div> 
      <div><b>Messages</b></div> 
      <div><b> </b></div>
     </div>
      <div class="d-flex justify-content-between my-2"> 
        
      <div class="border rounded"style="height:50px"> 
      <div class="form-check form-check-inline my-2 mx-3">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-visa fa-2xl"></i>    </label>
      </div> 
     
  
      <div class="form-check form-check-inline my-2 mx-3">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2"> <i class="fa-brands fa-cc-mastercard fa-2xl"></i>   </label>
      </div> 
      </div>  
     
        
      <div class="form-floating w-50">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Add any notes here</label>
      </div> 
    
    </div> 

    <div class="border-top border-grey  my-5">
      <div class="d-flex justify-content-center my-3">
      <button type="button" class="btn btn-success">Send</button>
      &nbsp; &nbsp;
<button type="button" class="btn btn-danger">Cancel</button>
    </div> 
  </div>
</body>
</html>
